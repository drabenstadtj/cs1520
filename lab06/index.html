html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <script type="text/javascript" src="./static/js/main-style.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="./static/css/MortgageCalculator.css" />
  </head>

  <body>
    <h1>Mortgage Calculator</h1>
    
    <table>
        <tr>
            <td>House Price:</td>
            <td><input type="number" id="housePrice" value="600000"></td>
        </tr>
        <tr>
            <td>Down payment:</td>
            <td><input type="number" id="downPayment" value="100000"></td>
        </tr>
        <tr>
            <td>Annual Interest Rate:</td>
            <td><input type="number" id="annualInterestRate" value="5.0" step="0.1"></td>
        </tr>
        <tr>
            <td>Mortgage Duration (years):</td>
            <td><input type="number" id="mortgageDuration" value="30"></td>
        </tr>
    </table>
    <br>
    
    <button id="computeButton">Compute mortgage</button>
    <button id="resetButton">Reset</button>
    
    <div id="results"></div>
    <div id="monthlyInterestRateAndPrincipalPayments"></div>
    <div id="monthlyPrincipalValues"></div>
    <br />
    <script type="text/javascript">
      main_driver();
    </script>
  </body>
</html>
