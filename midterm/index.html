<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealer App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Car Dealer App</h1>
    <hr />
    <div id="main_container">
      <div id="left">
        <div class="selection_section">
          <label for="car_type">Car Type:</label>
          <select id="car_type">
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Mustang">Mustang</option>
          </select>
        </div>

        <div class="selection_section">
          <label for="car_color">Car Color:</label>
          <select id="car_color"></select>
        </div>

        <div class="radio_group">
          <label>Insurance Plan:</label>
          <div class="radio_option">
            <input
              type="radio"
              id="no_insurance"
              name="insurance"
              value="none"
            />
            <label for="no_insurance">No Insurance</label>
          </div>
          <div class="radio_option">
            <input
              type="radio"
              id="three_year_insurance"
              name="insurance"
              value="3year"
              checked
            />
            <label for="three_year_insurance"
              >3-Year Insurance (30% of base price)</label
            >
          </div>
        </div>
      </div>
      <div id="right-div">
        <img id="car_image" src="" alt="Car Image" />

        <div class="selection_section">
          <label for="order_description">Order Description:</label>
          <textarea id="order_description" readonly></textarea>
        </div>
      </div>
    </div>

        }
      }

          White:
            "https://ig-model.online/cdn/shop/products/2875-1-Re_1024x1024@2x.jpg?v=1656377562",
          Yellow:

        }
      );

      const lamborghini = new Car(
        "Lamborghini",
        ["Blue", "Green", "Yellow"],
        "Lamborghini is a legendary Italian manufacturer of luxury sports cars and SUVs. Known for their aggressive styling, powerful V12 engines, and scissor doors, Lamborghinis are symbols of speed and prestige.",
        300000,
        {
          Blue: "https://i.redd.it/5bpd9jf16w551.jpg",
          Green:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNWyyufh0Er8b6lhOjAHNT0_NRKZZhkq_sHQ&s",
          Yellow:
            "https://blackicediecast.com/cdn/shop/files/WhatsAppImage2023-03-03at8.54.49PM_1.jpg?v=1689598513&width=416",
        }
      );

      const mustang = new Car(
        "Mustang",
        ["Black", "Silver", "White"],
        "The Ford Mustang is an American muscle car icon that has been thrilling drivers since 1964. With its powerful engine options, distinctive styling, and affordable performance, the Mustang delivers classic American muscle car experience.",
        55000,
        {
          Black:
            "https://c1.staticflickr.com/5/4249/34711175862_55dbb8fddb_o.jpg",
          Silver:
            "https://m.media-amazon.com/images/I/6170L4bh+WL.jpg",
          White:
            "https://ig-model.online/cdn/shop/products/2874-1-Re_1024x1024@2x.jpg?v=1656378135",
        }
      );

      const cars = {
        Ferrari: ferrari,
        Lamborghini: lamborghini,
        Mustang: mustang,
      };

      let selectedCar = ferrari;

      const carTypeSelect = document.getElementById("car_type");
      const carColorSelect = document.getElementById("car_color");
      const carImage = document.getElementById("car_image");
      const orderDescription = document.getElementById("order_description");
      const noInsuranceRadio = document.getElementById("no_insurance");
      const threeYearInsuranceRadio = document.getElementById(
        "three_year_insurance"
      );

      function initializePage() {
        selectedCar = ferrari;
        updateColorDropdown();
        updateCarImage();
        updateOrderDescription();
      }

      function updateColorDropdown() {
        carColorSelect.innerHTML = "";
        selectedCar.colors.forEach((color) => {
          const option = document.createElement("option");
          option.value = color;
          option.textContent = color;
          carColorSelect.appendChild(option);
        });
      }

      function updateCarImage() {
        const selectedColor = carColorSelect.value;
        carImage.src = selectedCar.images[selectedColor];
        carImage.alt = `${selectedColor} ${selectedCar.type}`;
      }

      function updateOrderDescription() {
        const selectedColor = carColorSelect.value;
        const hasInsurance = threeYearInsuranceRadio.checked;
        const insuranceCost = hasInsurance ? selectedCar.basePrice * 0.3 : 0;
        const totalPrice = selectedCar.basePrice + insuranceCost;

        let description = `Car Type: ${selectedCar.type}\n\n`;
        description += `Car Color: ${selectedColor}\n\n`;
        description += `Description: ${selectedCar.description}\n\n`;
        description += `Base Price: $${selectedCar.basePrice.toLocaleString()}\n\n`;

        if (hasInsurance) {
          description += `Insurance (3-Year): $${insuranceCost.toLocaleString()}\n\n`;
          description += `Total Price: $${totalPrice.toLocaleString()}`;
        } else {
          description += `Insurance: None\n\n`;
          description += `Total Price: $${totalPrice.toLocaleString()}`;
        }

        orderDescription.value = description;
      }

      carTypeSelect.addEventListener("change", function () {
        selectedCar = cars[this.value];
        updateColorDropdown();
        updateCarImage();
        updateOrderDescription();
      });

      carColorSelect.addEventListener("change", function () {
        updateCarImage();
        updateOrderDescription();
      });

      noInsuranceRadio.addEventListener("change", updateOrderDescription);
      threeYearInsuranceRadio.addEventListener(
        "change",
        updateOrderDescription
      );

      initializePage();
    </script>
  </body>
</html>
